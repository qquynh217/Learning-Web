<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS2</title>
    <style>
        body {
            margin: 20px;
            padding: 0;
            font-size: 20px;
        }

        button {
            font-size: 20px;
            padding: 15px 32px;
            cursor: pointer;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <button onclick="appear()">Click Me!</button>
    <div id="container">

    </div>
</body>
<script>
    function appear() {
        var a = [
            { name: "Ami", age: "19", add: "21-XX street" },
            { name: "John", age: "24", add: "21-XX street" },
            { name: "Vanessa", age: "21", add: "10-ZZ street" }
        ]
        var container = document.getElementById('container')
        var bang = document.createElement("table")
        bang.border = 1;
        bang.style.width = 200;
        for (let i = 0; i < 4; i++) {
            var row = document.createElement("tr");
            bang.appendChild(row)
            for (let j = 0; j < 3; j++) {
                var col = document.createElement("td");
                var node;
                if (i == 0) {
                    if (j == 0) node = document.createTextNode("Name")
                    if (j == 1) node = document.createTextNode("Age")
                    if (j == 2) node = document.createTextNode("Address")
                }
                else {
                    if (j == 0) node = document.createTextNode(a[i - 1].name)
                    if (j == 1) node = document.createTextNode(a[i - 1].age)
                    if (j == 2) node = document.createTextNode(a[i - 1].add)
                }
                col.appendChild(node)
                row.appendChild(col)
            }
        }
        container.appendChild(bang)
    }
</script>

</html>
