<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <style>
        label {
            width: 100px;
        }

        table,
        th,
        td {
            border: 1px solid black;
            min-width: 100px;
            text-align: center;
        }

        .name {
            min-width: 200px;
        }

        body {
            padding: 20px;
        }
    </style>
</head>

<body>
    <form action="#">
        <div>
            <label for="name">Họ tên: </label>
            <input type="text" name="" id="name">
        </div>
        <div>
            <label for="math">Điểm toán: </label>
            <input type="text" name="" id="math">
        </div>
        <div>
            <label for="liter">Điểm văn: </label>
            <input type="text" name="" id="lecture">
        </div>
        <div>
            <label for="eng">Điểm anh: </label>
            <input type="text" name="" id="eng">
        </div>
        <button type="submit">Submit</button>
    </form>
    <br>
    <div class="tool">
        <input type="text" name="" id="search">
        <button class="search" style="margin-right: 20px">Search</button>
        <select name="sort" id="sort">
            <option value="0">Tăng</option>
            <option value="1">Giảm</option>
        </select>
        <button class="sort">Sort</button>
    </div>
    <br>
    <table>
        <thead>
            <th class="name">Họ tên</th>
            <th class="math">Toán</th>
            <th class="lecture">Văn</th>
            <th class="eng">Anh</th>
        </thead>
        <tbody>

        </tbody>
    </table>
    <!-- thứ tự: jquery >> bootstrap -->
    <script src="app.js"></script>
    <script src="/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
